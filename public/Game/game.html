<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./game.css">
    <title>Game Room</title>
</head>

<body>
    <div class="header mx-auto text-light">
        <span class="timer"><i class="fas fa-clock mr-3"></i><span id="time">120</span></span>
        <span id="word">_ _ _ _ _ _ _ _ _ _</span>
        <hr class="w-75 mx-auto bg-light">
    </div>
    <!-- Main Panel -->
    <div class="main-panel mx-auto">

        <div class="leaderboard mx-3">
            <div class="head text-center bg-light my-3 rounded" style="font-size:18px">Leaderboard</div>
            <div class="leaderboard-users rounded p-2 bg-light">

            </div>
        </div>

        <canvas id="canvas" class="bg-light rounded" style="border: 1px solid white;"></canvas>

        <div class="chat mx-3">
            <div class="head text-center rounded bg-light my-3" style="font-size:18px">Chat</div>

            <div class="chat-container rounded p-2 bg-light">

            </div>

            <div class="chat-input my-3">
                <input type="text" class="form-control" placeholder="Start Guessing..." id="userGuess">
            </div>

        </div>
    </div>

    <div class="w-75 bg-light mx-auto my-3 rounded tools">
        <div><input type="color" id="color-picker"></div>
        <div><input type="range" id="width-picker" min="4" value=7 max="10"></div>
        <div><i class="fas fa-trash" id="clear"></i></div>
    </div>

    <!-- Popups -->
    <div class="startGamePrompt popup-wrapper">
        <div class="popup bg-light p-3 rounded">
            <div class="popup-text text-primary h3 text-center">Waiting for Players to join</div>
            <div class="popup-actions text-center none" id="adminsOnly">
                <hr>
                <div style="display: flex;justify-content: space-around;">
                    <button class="btn btn-warning" id="copyRoom">Copy Room ID</button>
                    <button class="btn btn-primary" id="adminstart">Start the Game</button>
                </div>
            </div>
        </div>
    </div>

    <div class="notification bg-dark text-light p-4 text-center rounded none">
        <div class="h3" id="notification-body">Sanyam11 is Drawing</div>
        <hr class="bg-light">
        <footer style="font-size: 10px;" class="text-right">System notification</footer>
    </div>
    <div class="main-toast p-2 rounded none">
        Code Copied!
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./configVars.js"></script>
    <script src="./game.js"></script>
    <script src="./canvas.js"></script>
</body>

</html>
