<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <title>Home Page</title>
</head>

<body>
    <div class="header mx-auto text-light">
        PICTIONARY<i class="fas fa-pencil-ruler text-light mx-5"></i>
        <hr class="bg-light">
    </div>

    <div class="main-panel w-75 mx-auto flex my-5">
        <div class="create mx-3 p-3">
            <div class="head my-3 text-light">Create Room</div>
            <hr class="bg-light">
            <div class="my-5 w-75">
                <input type="text" placeholder="Username.." class="form-control text-light" id="usernameCreate">
            </div>
            <div class="btndiv my-5">
                <button class="btn" id="create">Create Room</button>
            </div>
        </div>
        <div class="join mx-3 p-3">
            <div class="head my-3 text-light">Join Room</div>
            <hr class="bg-light">
            <div class="my-5 w-75">
                <input type="text" placeholder="Username.." class="form-control text-light" id="usernameJoin">
            </div>
            <div class="my-5 w-75">
                <input type="text" placeholder="Room ID.." class="form-control text-light" id="roomJoin">
            </div>
            <div class="btndiv my-5">
                <button class="btn" id="join">Join Room</button>
            </div>
        </div>
    </div>

    <div class="popup bg-light rounded">
        Hello!
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
