<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Pictionary</title>
</head>

<body class="bg-dark">
    <div class="w-75 mx-auto display-3 text-light">
        Pictionary
        <hr>
    </div>

    <div class="flex w-75 mx-auto">
        <div class="createRoom bg-light rounded">
            <h3>Create Room</h3>
            <hr>
            <input type="text" class="form-control" placeholder="Username...." id="createUsername">
            <button class="btn btn-primary w-25 my-3" id="createBtn">Create</button>
        </div>
        <div class="joinRoom bg-light rounded">
            <h3>Join Room</h3>
            <hr>
            <input type="text" class="form-control my-2" placeholder="Username...." id="joinUsername">
            <input type="text" class="form-control my-2" placeholder="Room ID" id="room">
            <button class="btn btn-primary w-25 my-3" id="joinBtn">Join Room</button>
        </div>
    </div>

    <div class="popup">
        <div class="modals">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Modal Heading</h4>
                    </div>
                    <div class="modal-body">
                        Modal body..
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" id="closePop">Close</button>
                    </div>

                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
